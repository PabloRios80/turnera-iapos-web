<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelar Turno - IAPOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; margin: 0; padding: 20px; background-color: #f0f8ff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background-color: #ffffff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 40px; max-width: 500px; width: 100%; text-align: center; border-top: 5px solid #005A9C; }
        h1 { color: #005A9C; margin-bottom: 20px; }
        p { color: #555; line-height: 1.6; margin-bottom: 30px; }
        .btn-cancelar { background-color: #dc3545; color: white; padding: 15px 30px; border: none; border-radius: 50px; font-size: 1.1em; font-weight: bold; cursor: pointer; transition: background-color 0.3s; width: 100%; display: block; }
        .btn-cancelar:hover { background-color: #c82333; }
        .btn-volver { background-color: #6c757d; margin-top: 15px; }
        .hidden { display: none; }
        .success { color: #155724; background-color: #d4edda; padding: 15px; border-radius: 5px; }
        .error { color: #721c24; background-color: #f8d7da; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="container" id="step-confirm">
        <h1>¿Deseas cancelar tu turno?</h1>
        <p>Estás a punto de cancelar tu turno para el <strong>Día Preventivo</strong>. Esta acción no se puede deshacer. Si deseas reprogramar, deberás cancelar este turno y sacar uno nuevo.</p>
        <button id="btn-confirm" class="btn-cancelar">Sí, Cancelar Turno</button>
        <a href="index.html" style="display:block; margin-top:20px; color:#666; text-decoration:none;">No, volver al inicio</a>
    </div>

    <div class="container hidden" id="step-result">
        <div id="result-message"></div>
        <a href="index.html" class="btn-cancelar btn-volver" style="text-decoration:none; text-align:center;">Volver al Inicio</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Obtener el ID del turno de la URL (ej: cancelar.html?id=XYZ...)
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('id');
            const btnConfirm = document.getElementById('btn-confirm');
            const stepConfirm = document.getElementById('step-confirm');
            const stepResult = document.getElementById('step-result');
            const resultMessage = document.getElementById('result-message');

            if (!eventId) {
                stepConfirm.classList.add('hidden');
                stepResult.classList.remove('hidden');
                resultMessage.innerHTML = '<h2 class="error">Enlace inválido</h2><p>No se encontró información del turno. Por favor revisa el enlace de tu correo.</p>';
                return;
            }

            btnConfirm.addEventListener('click', async () => {
                btnConfirm.disabled = true;
                btnConfirm.textContent = 'Procesando...';

                try {
                    // Usamos el mismo endpoint que usa el panel de preventivistas para cancelar
                    const response = await fetch('/api/cancelar', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ eventId: eventId })
                    });
                    const result = await response.json();

                    stepConfirm.classList.add('hidden');
                    stepResult.classList.remove('hidden');

                    if (result.status === 'success') {
                        resultMessage.innerHTML = `
                            <h2 style="color: #155724;">¡Turno Cancelado!</h2>
                            <p class="success">Tu turno ha sido anulado correctamente. El horario ha quedado liberado para otra persona.</p>
                        `;
                    } else {
                        resultMessage.innerHTML = `<h2 class="error">Error</h2><p>${result.message}</p>`;
                    }

                } catch (error) {
                    stepConfirm.classList.add('hidden');
                    stepResult.classList.remove('hidden');
                    resultMessage.innerHTML = `<h2 class="error">Error de Conexión</h2><p>No pudimos procesar la solicitud. Intenta nuevamente más tarde.</p>`;
                }
            });
        });
    </script>
</body>
</html>
