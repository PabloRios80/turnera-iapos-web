<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Profesionales - IAPOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f0f8ff; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; box-sizing: border-box; }
        .form-container { background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 500px; }
        
        /* --- INICIO DE LA MODIFICACIÓN --- */
        .logo-background {
            background-color: #005A9C; /* Azul IAPOS */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .logo-background img {
            max-width: 150px;
            display: block;
        }
        /* --- FIN DE LA MODIFICACIÓN --- */

        h1 { color: #005A9C; margin-bottom: 20px; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 1em; }
        .full-width { grid-column: 1 / -1; }
        button { background-color: #009A44; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.1em; font-weight: bold; }
        .message { margin-top: 20px; padding: 15px; border-radius: 5px; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .back-link { display: inline-block; margin-top: 20px; color: #005A9C; font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo-background">
            <img src="logo_iapos.png" alt="Logo IAPOS">
        </div>
        <h1>Solicitud de Acceso para Profesionales</h1>
        <p style="margin-top: -15px; margin-bottom: 25px; color: #666;">Completa tus datos para generar tu acceso a la plataforma.</p>

        <form id="registro-form">
            <input type="text" name="dni" placeholder="DNI (7 u 8 números, sin puntos)" required pattern="\d{7,8}" title="El DNI debe tener 7 u 8 números, sin puntos.">
            <input type="text" name="matricula" placeholder="Matrícula" required>
            <input class="full-width" type="text" name="nombre" placeholder="Nombre" required>
            <input class="full-width" type="text" name="apellido" placeholder="Apellido" required>
            <input class="full-width" type="text" name="especialidad" placeholder="Especialidad" required>
            <input class="full-width" type="email" name="email" placeholder="Email (será tu usuario)" required>
            <input type="tel" name="telefono" placeholder="Teléfono (10 números, ej: 3424123456)" required pattern="[0-9]{10}" title="El teléfono debe tener 10 números (código de área + número), sin 0, sin 15 ni espacios.">
            <button type="submit" class="full-width">Solicitar Acceso</button>
        </form>

        <div id="response-message" class="message" style="display:none;"></div>
        <a href="portal-profesionales.html" class="back-link">← Volver al Portal</a>
    </div>

    <script>
        // El script no necesita cambios
        const form = document.getElementById('registro-form');
        const messageDiv = document.getElementById('response-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const submitButton = form.querySelector('button');
            submitButton.disabled = true;
            submitButton.textContent = 'Procesando...';

            try {
                const response = await fetch('/api/profesionales/registro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                messageDiv.style.display = 'block';
                if (result.status === 'success') {
                    messageDiv.className = 'message success';
                    messageDiv.innerHTML = `
                        <h3>¡Registro exitoso!</h3>
                        <p>Tus credenciales de acceso han sido generadas. Guárdalas en un lugar seguro:</p>
                        <p><strong>Usuario:</strong> ${result.credentials.user}</p>
                        <p><strong>Contraseña:</strong> ${result.credentials.pass}</p>
                        <p>Ya puedes volver al portal e iniciar sesión.</p>
                    `;
                    form.style.display = 'none';
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Error: ' + error.message;
                submitButton.disabled = false;
                submitButton.textContent = 'Solicitar Acceso';
            }
        });
    </script>
</body>
</html>
