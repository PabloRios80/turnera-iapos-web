<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Preventivistas - IAPOS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* (Estilos similares a los de index.html para consistencia) */
        body { font-family: 'Roboto', sans-serif; background-color: #f0f8ff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 400px; }
        h1 { color: #005A9C; }
        input { width: calc(100% - 22px); padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #009A44; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 1em; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo_iapos.png" alt="Logo IAPOS" style="max-width: 150px; margin-bottom: 20px;">
        <h1>Acceso Preventivistas</h1>
        <form id="login-form">
            <input type="email" id="username" placeholder="Usuario (email)" required>
            <input type="password" id="password" placeholder="Contrase침a" required>
            <button type="submit">Ingresar</button>
        </form>
        <p id="error-message" class="error" style="display:none;">Usuario o contrase침a incorrectos.</p>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // --- IMPORTANTE: Login simple y poco seguro, solo para empezar ---
            if (username === 'diapreventivoiapos@diapreventivo.com' && password === 'dia_preventivo') {
                // Guardar una "llave" simple para indicar que est치 logueado
                sessionStorage.setItem('preventivista-logueado', 'true');
                // Redirigir al panel de administraci칩n
                window.location.href = 'admin.html';
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
